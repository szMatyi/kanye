<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>404 - Kanye West Idézet</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #ff66cc, #9966ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Háttér-csillagok */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out alternate, moveStar 20s linear infinite;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    @keyframes moveStar {
      0%   { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }

    /* Felhők (opcionális) */
    .cloud {
      position: absolute;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.3;
      z-index: 0;
      animation: floatCloud 10s ease-in-out infinite alternate;
    }
    @keyframes floatCloud {
      from { transform: translateY(-10px); }
      to   { transform: translateY(10px); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: glow 4s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
      }
      to {
        box-shadow: 0 0 35px rgba(255,255,255,0.7);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a.back-home {
      display: inline-block;
      background: rgba(255,255,255,0.25);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    a.back-home:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Reszponzív */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Csillagok -->
  <div class="stars" id="stars-container"></div>

  <!-- Felhők díszlet (opcionális) -->
  <div class="cloud" style="top: 10%; left: 10%;"></div>
  <div class="cloud" style="top: 40%; right: 10%;"></div>
  <div class="cloud" style="bottom: 20%; left: 25%;"></div>

  <!-- Fő tartalom -->
  <div class="container">
    <h1>404</h1>
    <p>A keresett oldal nem található, de ne aggódj,<br/>
       Kanye West mindig tud valami frappánsat mondani!</p>
    <a class="back-home" href="index.html">Vissza a főoldalra</a>
  </div>

  <script>
    // Generáljuk a háttér-csillagokat
    const starsContainer = document.getElementById("stars-container");
    const numberOfStars = 60; 
    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      const duration = (Math.random() * 2 + 1).toFixed(2);
      star.style.animationDuration = `${duration}s, 20s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
